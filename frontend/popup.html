<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpRight</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }

<body>
  <div class="content"> 
    <h1>UpRight</h1>

    <p id="status"></p>
  </div>
